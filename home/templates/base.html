<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        table,
        th,
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">{{request.user.first_name}}</a>
          <form class="d-flex" role="search">
            {% comment %} <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> {% endcomment %}
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
            {% endif  %}
        </form>
        </div>
      </nav>
 {% block start %}
 {% endblock  %}
</body>

</html>
