{% extends 'base.html' %}
{%block start%}
<!-- col-6 mx-auto card p-3 shadow-lg -->
   <div class="container mt-5">
    <form class="card p-3 col-12" method="post" enctype="multipart/form-data">
      {%csrf_token%}
      <h2 style="text-align: center;">Update Recipie</h2>
      <hr> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipie name</label>
          <input name = "receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control" >
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipie Description</label>
          <textarea name = "receipe_description" value="" required class="form-control" style="height: 180px;">{{receipe.receipe_description}}</textarea>
          <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipie Image</label>
          <input name = "receipe_image" type="file" class="form-control">
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Update Recipie</button>
      </form>
      {% comment %} {{receipes}} {% endcomment %}
    </div>
   {%endblock%}
